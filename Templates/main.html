    <script type="text/javascript">
        editDataMonth();
        var varc1 = '#4765b9';
        var titlec1 = 'Report statistics in the past 30 days';
        var titles1 = 'Report statistics in the system within 30 days';

        function changeC1() {
            varc1 = $("#colorc1").val()
            titlec1 = $("#titlec1").val()
            titles1 = $("#titles1").val()
            editDataMonth()
            layer.closeAll()

        }

        function editDataMonth() {
            $.ajax({
                url: "/view/data/month",
                method: "GET",
                success: function (obj) {
                    let data = obj.data;
                    let source = [];
                    data.forEach(item => {
                        let d = new Date(item.time);
                        source.push([d.getTime(), item.value])
                    })
                    const myChart = echarts.init(document.getElementById("item54ac3dd0-305d-11ee-b08e-8993ec0853c7"));
                    // Specifying Configuration Items for Charts
                    let option = {
                        title: {
                            left: 'center',
                            text: titlec1,
                            subtext: titles1
                        },
                        tooltip: {
                            trigger: 'axis',
                            position: function (pt) {
                                return [pt[0], '10%'];
                            }
                        },
                        legend: {
                            top: 'bottom'
                        },
                        toolbox: {
                            show: true,
                            feature: {
                                mark: {show: true},
                                dataView: {show: true, readOnly: false},
                                restore: {show: true},
                                saveAsImage: {show: true},
                                magicType: {
                                    type: ['line', 'bar']
                                },
                                myTool: {
                                    show: true,
                                    title: 'edit',
                                    icon: 'image://../static/images/icon.png',
                                    onclick: function () {
                                        let w = '420px'
                                        let he = '320px'
                                        $("#colorc1").val(varc1);
                                        $("#titlec1").val(titlec1);
                                        $("#titles1").val(titles1);
                                        layer.open({
                                            type: 1,
                                            area: [w, he],
                                            fix: false, //fluid
                                            maxmin: true,
                                            shadeClose: true,
                                            shade: 0.4,
                                            title: "EDIT",
                                            content: $('#color1-form')
                                        });
                                    }
                                }
                            }
                        },
                        xAxis: {
                            type: 'time',
                            boundaryGap: false
                        },
                        yAxis: {
                            type: 'value',
                            boundaryGap: [0, '100%']
                        },
                        dataZoom: [
                            {
                                type: 'inside',
                                start: 0,
                                end: 10000
                            },
                            {
                                start: 0,
                                end: 10000
                            }
                        ],
                        series: [
                            {
                                name: 'Number of reports',
                                type: 'line',
                                smooth: true,
                                symbol: 'none',
                                areaStyle: {},

                                data: source
                            }
                        ]
                    }
                    // Displays a chart using the configuration items and data you just specified.
                    myChart.setOption(option);

    <div id="itemd041ed11-305c-11ee-b08e-8993ec0853c7"></div>

    <script type="text/javascript">
        dataJob()
        var colorr2 = "#4765b9"
        var titler2 = "Victim's occupation"
        var titlesr2 = "Disaggregated statistics based on the sex of the victims reported in the system"

        function changeR2() {
            colorr2 = $("#colorr2").val()
            titler2 = $("#titler2").val()
            titlesr2 = $("#titlesr2").val()
            dataJob()
            layer.closeAll()
        }

        function dataJob() {

            $.ajax({
                url: "/view/data/job",
                method: "GET",
                success: function (obj) {
                    let data = obj.data;
                    let x = []
                    let y = []
                    data.forEach(item => {
                        x.push(item.name)
                        y.push(item.value)
                    })
                    // Initialize the echarts instance based on the prepared dom
                    const myChart = echarts.init(document.getElementById("itemd041ed11-305c-11ee-b08e-8993ec0853c7"));
                    // Specifying Configuration Items for Charts
                    let option = {
                        title: {
                            text: titler2,
                            subtext: titlesr2,
                            left: 'right'
                        },
                        tooltip: {
                            trigger: 'item'
                        },
                        toolbox: {
                            left: "left",
                            show: true,
                            feature: {
                                mark: {show: true},
                                dataView: {show: true, readOnly: false},
                                restore: {show: true},
                                saveAsImage: {show: true},
                                magicType: {
                                    type: ['line', 'bar']
                                },
                                myTool: {
                                    show: true,
                                    title: 'edit',
                                    icon: 'image://../static/images/icon.png',
                                    onclick: function () {
                                        let w = '420px'
                                        let he = '320px'
                                        colorr2 = $("#colorr2").val(colorr2)
                                        titler2 = $("#titler2").val(titler2)
                                        titlesr2 = $("#titlesr2").val(titlesr2)
                                        layer.open({

                                            fix: false, //fluid
                                            maxmin: true,
                                            shadeClose: true,
                                            shade: 0.4,
                                            title: "EDIT",
                                            content: $('#colorr2-form')
                                        });
                                    }
                                }
                            }
                        },
                        xAxis: {
                            type: 'category',
                            data: x
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series: [
                            {
                                data: y,
                                type: 'bar',
                                color: colorr2
                            }
                        ]
                    };

                    // Displays a chart using the configuration items and data you just specified.
                    myChart.setOption(option);
                }
            })
        }

<script>
    reload()

    function reload() {
        document.getElementsByClassName("container")[0].style.transform = `scaleX(${window.innerWidth / 1920}) scaleY(${window.innerHeight / 1080})`
        $(window).resize(() => location.reload())

    }

    function playAnimation(id, animations) {
        let index = 0
        let ele = document.querySelector(id)
        setAnimation(ele, animations[index])
        ele.addEventListener('webkitAnimationEnd', function () {
            if (index < animations.length - 1) {
                index++
                setAnimation(ele, animations[index])
            }
        })
    }

    function setAnimation(element, animation) {
        const action = `${animation.duration * 1000}ms ease ${animation.delayed * 1000}ms ${animation.loop ? "infinite" : animation.frequency} normal both running ${animation.type}`
        element.style.animation = action
    }
</script>
