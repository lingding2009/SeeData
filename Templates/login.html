<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>log in</title>
    <link rel="stylesheet" type="text/css" href="../static/css/dmaku2.css">
    <link rel="shortcut icon" href="../static/images/bl.png" type="image/x-icon"/>
</head>

<body>

<header id="header">
    <script type="text/javascript" src="../static/js/jquery.js"></script>
    <a href="/" style="font-size:20px;color:#FFFFFF">Police analysis platform</a>
    <i class="icons">beta</i>
</header><!-- /header -->

<!-- Main page START -->
<section id="main">
    <h1>log in</h1>
    <form accept-charset="utf-8" data-view="loginView">

        <div class="clearfix" data-propertyname="username" data-controltype="Phone">
            <input type="text" placeholder="Please enter account number" id="account" name="account"
                   data-required="required"
                   autocomplete="off">
        </div>

        <div class="clearfix" data-propertyname="password" data-controltype="Password">
            <input type="password" name="password" id="password" placeholder="Please enter password"
                   data-required="required"
                   autocomplete="off">
        </div>

        <div class="clearfix">
            <label>
                <input type="checkbox" class="autologin"/>
                auto log in
            </label>
            <a href="/html/reg" class="forgot_pwd">go sign in</a>
        </div>

        <div class="clearfix btn_login" data-propertyname="submit" data-controltype="Botton">
            <input type="button" onclick="login()" value="log in">
        </div>

        <div class="clearfix goregister">
        </div>

        <input type="hidden" value="" id="isVisiable_request_form_verifyCode">
    </form>
</section>
<!-- Main page END -->

<footer id="footer">
    <div>Police analysis platform</div>
    <p>Copyright @ 2022 </p>
</footer><!-- jquery lib -->
</body>
<script src="../static/js/jquery.js"></script>
<script src="../static/lib/layer/layer.js"></script>
<script>
    function login() {
        let account = $("#account").val();
        let password = $("#password").val();

        if (account == undefined || account == "") {
            return layer.msg("Please enter account number");
        }
        if (password == undefined || password == "") {
            return layer.msg("Please enter password");
        }
        $.ajax({
            url: "/login",
            data: {"account": account, "password": password},
            method: "POST",
            success: function (obj) {
                if (obj != "200") {
                    layer.msg("The account or password you entered is incorrect", {
                        offset: '15px'
                        , icon: 2
                        , time: 1500
                    })
                } else {
                    location.href = '/admin'; //Backend.
                }
            }
        })
    }
</script>
</html>
